<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
<title>Train Game</title>


</head>
<body>
	<div class="container">
		<div class="jumbotron" style="background-color: red ; color: white";>
		<h1 class="text-center"><strong>Train Schedule</strong></h1>
		<h2 class="text-center"><strong>Don't miss that train, man</strong></h2>
		</div>
		<div class="row">
			<div class='col-lg-12'>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
						<div class="panel-body"> 
                <table class="table" id="employee-id"> 
                  <thead>
                      <tr> 
                        <th>Train</th>
                        <th>Destination</th>
                        <th>First Train time</th>
                        <th>Next Train Arrival</th>
                        <!-- <th>Months Worked</th>
                        <th>Total Billed($)</th> -->
                      </tr>
                  </thead>
                  <tbody id="employee-row"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
     </div>
     <div class="container">
       <div class="row">
         <div class ="col-lg-12">
           <div class="panel panel-primary"> 
             <div class="panel panel-heading"> 
               <h3 class="panel-title">Train </h3>
 
             </div>
             <div class="panel-body">
               <form role="form">
                 <div class="form-group">
                   <label for="search">Destination : </label>
                   <input type="text" class="form control" id="employee-name">
                 </div> 
                   
                <div class="form-group">
                   <label for="role">First Train time: </label>
                   <input type="text" class="form control" id="role">
                 </div>
                      
                  <div class="form-group">
                   <label for="start-year">Next Train Arrival: </label>
                   <input type="text" class="form control" id="start-year">
                 </div>
                 
                  <div class="form-group">
                   <label for="monthly-rate">Monthly Rate: </label>
                   <input type="text" class="form control" id="monthly-rate">
                 </div> 
                 <button type="submit" class="btn btn-default" id="submit">Submit</button>
               </form>
             </div>
    
           </div>
           
         </div>
       </div>
     </div>
  </div>
  
  
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="game.js"></script> 

</body>
</html>
